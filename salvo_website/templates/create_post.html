<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container my-5">
  <div class="card p-4">
    <h1 class="mb-4">Share Your Thoughts</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Post Title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your post here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Post</button>
    </form>
    <hr>
    <a href="/home" class="btn btn-outline-danger mt-3">Logout</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
