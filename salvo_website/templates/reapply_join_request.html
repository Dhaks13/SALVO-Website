<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reapply Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="card p-4 mb-4">
      <h2 class="text-danger">Your Previous Application (Rejected)</h2>
      <p><strong>Reason to Join:</strong> {{ prev_request.reason_to_join }}</p>
      <p><strong>Why Recruit:</strong> {{ prev_request.why_recruit }}</p>
      <p><strong>Other Clubs:</strong> {{ prev_request.other_clubs }}</p>
      <p><strong>Status:</strong> {{ prev_request.status }}</p>
    </div>

    <div class="card p-4">
      <h3 class="mb-4">Reapply</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reapply</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
